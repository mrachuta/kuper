<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ report_title }}</title>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; color: #24292e; margin: 0; padding: 2em; background-color: #f6f8fa; }
  h1 { border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
  .controls { margin-bottom: 1.5em; }
  .controls button { padding: 0.5em 1em; font-size: 0.9em; cursor: pointer; border: 1px solid #d1d5da; border-radius: 6px; background-color: #fff; }
  .controls button:hover { background-color: #f6f8fa; }
  .commit { border: 1px solid #d1d5da; border-radius: 6px; margin-bottom: 1.5em; background-color: #fff; }
  .commit-header { background-color: #f6f8fa; padding: 0.8em 1.2em; border-bottom: 1px solid #d1d5da; border-radius: 6px 6px 0 0; }
  .commit-header h3 { margin: 0; font-size: 1.1em; }
  .commit-header a { text-decoration: none; color: #0366d6; }
  .commit-header a:hover { text-decoration: underline; }
  .commit-meta { font-size: 0.85em; color: #586069; padding: 0.8em 1.2em; border-top: 1px solid #eaecef; background-color: #f6f8fa; border-radius: 0 0 6px 6px; }
  details { padding: 0.8em 1.2em; }
  summary { cursor: pointer; font-weight: 500; }
  pre { background-color: #f6f8fa; padding: 1em; border-radius: 3px; white-space: pre-wrap; word-wrap: break-word; font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace; font-size: 0.85em; }
  .diff-add { color: #22863a; background-color: #e6ffed; }
  .diff-rem { color: #cb2431; background-color: #ffeef0; }
  .diff-info { color: #586069; }
</style>
</head>
<body>
<h1>{{ report_title }}</h1>
<div class="controls">
  <button id="expand-all">Expand all</button>
  <button id="collapse-all">Collapse all</button>
</div>
{{ commits }}
<script>
  document.getElementById('expand-all').addEventListener('click', function() {
    var details = document.querySelectorAll('details');
    details.forEach(function(detail) {
      detail.open = true;
    });
  });

  document.getElementById('collapse-all').addEventListener('click', function() {
    var details = document.querySelectorAll('details');
    details.forEach(function(detail) {
      detail.open = false;
    });
  });
</script>
<footer style="margin-top: 3em; padding-top: 1em; border-top: 1px solid #eaecef; font-size: 0.8em; color: #586069; text-align: center;">
  Report made by KUPer :: run for your commmits :: (c) 2026
</footer>
</body>
</html>
